<script type="text/template" id="pcDaumTopSlotTemplate">
    <div class="info_head">
        <h3 class="tit_shopslot <%= cssObj.className %>"><span class="ir_wa"><%= cssObj.title %></span></h3>
    </div>
    <% if( !_.isEmpty(title) ) { %>
    <div class="info_subject" data-tiara-layer="<%= cssObj.tiara_layer2 %> titlelink">
        <a href="<%= title_url %>" target="_blank" class="link_subject #title" data-tiara-action-name="바로가기 클릭">
            <strong class="tit_subject"><%= title %></strong>
            <span class="ico_shopslot">바로가기</span>
        </a>
    </div>
    <% } %>
    <ul class="list_shopslot <% if(id.indexOf('theme') >= 0 || id.indexOf('sale') >= 0){print('list_theme ')} %>" data-tiara-layer="<%= cssObj.tiara_layer2 %> content" id="listWrap"></ul>
    <div class="recom_shopslot #shortcut" id="shotcutWrap"></div>
</script>


<script type="text/template" id="listTemplate">
    <% _.each(list, function(item, i) { %>
    <li >
        <a href="<%= item.link || item.landingurl %>" target="_blank" class="link_thumb #img" data-tiara-ordnum="<%= i+1 %>" data-tiara-action-name="컨텐츠 클릭" data-tiara-copy="<%= item.name %>" aria-hidden="true" tabindex="-1">
            <img src="<%= item.image || item.banner %>" width="110" height="<%= height %>" class="img_thumb" alt="<%= item.name %>" tabindex="-1">
            <span class="frame_g"></span>
            <% if(height == 54){ %>             <span class="screen_out">순위</span>
            <span class="num_shopslot num_shopslot<%=i+1%>"><%=i+1%></span>
            <% } %>
            <% if( !_.isEmpty(item.headline) ) { %>
            <span class="txt_category">
				<span class="bg_dimmed"></span>
				<%= item.headline %>
			</span>
            <% } %>
        </a>
        <span class="item_cont #txt">
			<strong class="tit_item"><a href="<%= item.link || item.landingurl %>"  data-tiara-ordnum="<%= i+1 %>" data-tiara-action-name="컨텐츠 클릭" data-tiara-copy="<%= item.name %>" target="_blank" class="link_item"><%= item.name %></a></strong>
			<span class="txt_price"><%= item.text %></span>
		</span>
    </li>
    <% }); %>
</script>

        <a href="<%= item.landingurl %>" target="_blank" class="link_recom #txt"><%= item.name %></a>
        <% }); %>
    </div>
</script>
